<body>
<div class="container-scroller">
<div class="container-fluid page-body-wrapper">   
 <div class="row">
 <div class="content-wrapper full-page-wrapper d-flex align-items-center auth login-full-bg">  
   <div class="row w-100">
            <div class="col-lg-4 mx-auto">
			<div class="auth-form-dark text-left p-5">
			<h2>Login</h2>
                <h4 class="font-weight-light">Hello! let's get started</h4>
  <form [formGroup]="loginForm" (ngSubmit)="onLogin(loginForm.value)">
 

      <mat-form-field class="full-width">
		      
	   <input matInput placeholder="Username" type="text" formControlName="username">
	   <mat-icon matSuffix svgIcon="user"></mat-icon>
      </mat-form-field>
  
  
      <mat-form-field>
        <input matInput placeholder="Enter your password" formControlName="password" [type]="hide ? 'password' : 'text'">
        <mat-icon matSuffix (click)="hide = hide">{{hide ? 'visibility' : 'visibility_off'}}</mat-icon>
      </mat-form-field>
  
      <br/>
      
		  <button class="submit-btn btn btn-block btn-warning btn-lg font-weight-medium" type="submit" [disabled]="!loginForm.valid" >Login</button>
		 <!--  <button mat-flat-button color="warn">Warn</button>
            <button class="submit-btn" mat-button type="submit" [disabled]="!loginForm.valid" cdkFocusInitial>login</button> -->
           <!--  <button mat-button (click)="onNoClick()" type="button">Cancel</button> -->
			  <a class="mat-button auth-link text-white">Forgot password?</a> <br/>   
<a class="mat-button text-white" (click)="openRegistrationDialog()">SignUp!</a>
        
    </form>
  </div>
  </div>
  </div>
  </div>
  </div>
  </div>
  </div>
