

<div class="form-responsive">
    <form [formGroup]="loginForm" (ngSubmit)="onLogin(loginForm.value)">
  
      <mat-form-field class="full-width">
        <input matInput placeholder="username" type="text" formControlName="username">
      </mat-form-field>
  
  
      <mat-form-field>
        <input matInput placeholder="Enter your password" formControlName="password" [type]="hide ? 'password' : 'text'">
        <mat-icon matSuffix (click)="hide = hide">{{hide ? 'visibility' : 'visibility_off'}}</mat-icon>
      </mat-form-field>
  
      <br/>
      <table>
        <tr>
          <td align="center">
            <button class="submit-btn" mat-button type="submit" [disabled]="!loginForm.valid" cdkFocusInitial>login</button>
            <button mat-button (click)="onNoClick()" type="button">Cancel</button>
            <nav> <a mat-raised-button (click)="openRegistrationDialog()">SignUp!</a></nav>
          </td>
        </tr>
      </table>
    </form>
  
  </div>
